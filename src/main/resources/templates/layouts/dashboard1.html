<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title layout:title-partern="$LAYOUT_TITLE - $CONTENT_TITLE">Gentelella
	Alela! |</title>

<!-- Bootstrap -->
<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
<!-- iCheck -->
<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

<!-- bootstrap-progressbar -->
<link
	th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}"
	rel="stylesheet">
<!-- JQVMap -->
<link th:href="@{/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet" />
<!-- bootstrap-daterangepicker -->
<link
	th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<!-- sidebar menu -->
				<div layout:insert="~{fragments/sidebar_menu::sidebar}"></div>
				<!-- /sidebar menu -->

			</div>
		</div>

		<!-- top navigation -->
		<div layout:insert="~{fragments/top_nav::top_nav}"></div>
		<!-- /top navigation -->

		<!-- page content -->
		<div layout:fragment="dashboard_content"></div>
		<!-- /page content -->

		<!-- footer content -->
		<footer layout:insert="~{fragments/footer::footer}"></footer>
		<!-- /footer content -->
	</div>
	</div>
	<!-- Bottom scripts -->
	<th:block layout:insert="~{fragments/scripts::dashboard_scripts}"></th:block>
</body>
</html>
