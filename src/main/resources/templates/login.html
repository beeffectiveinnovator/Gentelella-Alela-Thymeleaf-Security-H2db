<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="https://www.thymeleaf.org"
	layout:decorate="~{layouts/form.html}">
<head>

<title>Log in</title>

</head>

<body>
	<div layout:fragment="form" class="animate form login_form">
		<section class="login_content">

			<form th:action="@{/login}" method="post">
				<h1>Login Form</h1>
				<div>
					<input name="email" type="email" class="form-control"
						placeholder="Email" required="required" />
				</div>
				<div>
					<input name="password" type="password" class="form-control"
						placeholder="Password" required="required" />
				</div>

				<div class="alert alert-danger" th:if="${param.error}">
					<p>Invalid username and password.</p>
				</div>
				<div class="alert alert-info" th:if="${param.logout}">
					<p>You have been logged out.</p>
				</div>

				<div>
					<button name="Submit" type="Submit" class="btn btn-default submit">Login</button>
					<a class="reset_pass" href="#">Lost your password?</a>
				</div>

				<div class="clearfix"></div>

				<div class="separator">
					<p class="change_link">
						New to site? <a th:href="@{/register}" class="to_register"> Create
							Account </a>
					</p>

					<div class="clearfix"></div>
					<br />

					<div>
						<h1>
							<i class="fa fa-paw"></i> Gentelella Alela!
						</h1>
						<p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap
							3 template. Privacy and Terms</p>
					</div>
				</div>
			</form>
		</section>
	</div>

</body>
</html>
